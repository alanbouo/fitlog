server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Essential: Include default MIME types from nginx
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;

    # SPA routing - all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure JS/CSS files have correct MIME type and are cacheable
    location ~* \.(js|jsx|mjs)$ {
        include /etc/nginx/mime.types;
        types {
            application/javascript js jsx mjs;
        }
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Content-Type "application/javascript; charset=utf-8";
    }

    location ~* \.(css)$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
